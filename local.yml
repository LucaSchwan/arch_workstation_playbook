---
- hosts: localhost
  connection: local
  become: true

  gather_facts: false

  tasks:
    - name: make sure the pacman cache is up to date
      pacman:
        update_cache: yes

    - name: install the base packages needed
      pacman:
        name:
          - vim
          - tmux
          - firefox
          - qtile
          - alacritty
          - stow
        state: present

    - name: clone dotfiles
      git:
        repo: git@github.com:LucaSchwan/dotfiles.git
        dest: /home/ehrenschwan/
        key_file: /home/ehrenschwan/.ssh/id_ed25519
